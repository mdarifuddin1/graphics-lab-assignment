<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving box animation</title>
    <style>
        .yellow{
            height: 400px;
            width: 400px;
            background: yellow;
            position: relative;
            margin-top: 10px;
        }

        #red{
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <button onclick="move()">click Me</button>
    <div class="yellow">
        <div id="red"></div>
    </div>
    <script type="text/javascript">
        function move(){
            var redElement = document.getElementById('red');
            var poe = 0;
            var anim = setInterval(animate,5);

            function animate(){
                if (poe == 350) {
                    clearInterval(anim);
                }else{
                poe++;
                redElement.style.top = poe+"px";
                redElement.style.left = poe+"px";
                }
                
            }

        }
    </script>
</body>
</html>
